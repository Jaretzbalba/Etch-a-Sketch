<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="/assests/styles/style.css" />
  </head>
  <body>
    <h1>Etch-a-Sketch</h1>
    <div class="container">
      <div class="buttons">
        <input class="colorPicker" type="color" value="#333333" />
        <button class="color">Color</button>
        <button class="pencil">Pencil</button>
        <button class="rainbow">Rainbow</button>
        <button class="eraser">Eraser</button>
        <button class="clear">Clear</button>
        <div class="sizeVal">16 x 16</div>
        <input class="sizeSlider" type="range" value="16" min="1" max="64" />
      </div>
      <div id="grid" class="grid"></div>
    </div>
    <script src="/assests/js/main.js"></script>
  </body>
</html>
